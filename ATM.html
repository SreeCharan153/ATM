<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM API UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 24px;
        }
        form {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-weight: 500;
        }
        input[type="text"], input[type="password"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background: #3182ce;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .response {
            background: #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            color: #2d3748;
            font-size: 0.98rem;
        }
        .section-title {
            color: #2b6cb0;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        hr {
            border: none;
            border-top: 1px solid #e2e8f0;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATM API UI</h1>

        <!-- Password Check -->
        <div>
            <div class="section-title">Password Check</div>
            <form id="passwordForm">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Check Password</button>
            </form>
            <div id="passwordResponse" class="response"></div>
        </div>
        <hr>

        <!-- Create Account -->
        <div>
            <div class="section-title">Create Account</div>
            <form id="createForm">
                <label for="h">Holder Name:</label>
                <input type="text" id="h" required>
                <label for="pin">PIN:</label>
                <input type="password" id="pin" required>
                <label for="mobileno">Mobile No:</label>
                <input type="text" id="mobileno" required>
                <label for="gmail">Email:</label>
                <input type="email" id="gmail" required>
                <button type="submit">Create</button>
            </form>
            <div id="createResponse" class="response"></div>
        </div>
        <hr>

        <!-- Deposit -->
        <div>
            <div class="section-title">Deposit</div>
            <form id="depositForm">
                <label for="dh">Holder Name:</label>
                <input type="text" id="dh" required>
                <label for="damount">Amount:</label>
                <input type="number" id="damount" required>
                <label for="dpin">PIN (optional):</label>
                <input type="number" id="dpin">
                <button type="submit">Deposit</button>
            </form>
            <div id="depositResponse" class="response"></div>
        </div>
        <hr>

        <!-- Withdraw -->
        <div>
            <div class="section-title">Withdraw</div>
            <form id="withdrawForm">
                <label for="wh">Holder Name:</label>
                <input type="text" id="wh" required>
                <label for="wamount">Amount:</label>
                <input type="number" id="wamount" required>
                <label for="wpin">PIN:</label>
                <input type="number" id="wpin">
                <button type="submit">Withdraw</button>
            </form>
            <div id="withdrawResponse" class="response"></div>
        </div>
        <hr>

        <!-- Enquiry -->
        <div>
            <div class="section-title">Balance Enquiry</div>
            <form id="enquiryForm">
                <label for="eh">Holder Name:</label>
                <input type="text" id="eh" required>
                <label for="epin">PIN:</label>
                <input type="number" id="epin" required>
                <button type="submit">Enquire</button>
            </form>
            <div id="enquiryResponse" class="response"></div>
        </div>
        <hr>

        <!-- Update Mobile -->
        <div>
            <div class="section-title">Update Mobile</div>
            <form id="mobileForm">
                <label for="mh">Holder Name:</label>
                <input type="text" id="mh" required>
                <label for="nmobile">New Mobile:</label>
                <input type="text" id="nmobile" required>
                <label for="omobile">Old Mobile:</label>
                <input type="text" id="omobile" required>
                <button type="submit">Update Mobile</button>
            </form>
            <div id="mobileResponse" class="response"></div>
        </div>
        <hr>

        <!-- Update Email -->
        <div>
            <div class="section-title">Update Email</div>
            <form id="emailForm">
                <label for="eh2">Holder Name:</label>
                <input type="text" id="eh2" required>
                <label for="nemail">New Email:</label>
                <input type="email" id="nemail" required>
                <label for="oemail">Old Email:</label>
                <input type="email" id="oemail" required>
                <button type="submit">Update Email</button>
            </form>
            <div id="emailResponse" class="response"></div>
        </div>
    </div>

    <script>
        const apiBase = "http://localhost:8000"; // Change if your FastAPI runs elsewhere

        // Password Check
        document.getElementById('passwordForm').onsubmit = async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const res = await fetch(`${apiBase}/?pas=${encodeURIComponent(password)}`, { method: "POST" });
            const data = await res.json();
            document.getElementById('passwordResponse').textContent = data.message || data.detail || JSON.stringify(data);
        };

        // Create Account
        document.getElementById('createForm').onsubmit = async function(e) {
            e.preventDefault();
            const payload = {
            h: document.getElementById('h').value,
            pin: document.getElementById('pin').value,
            mobileno: document.getElementById('mobileno').value,
            gmail: document.getElementById('gmail').value
        };
        const res = await fetch(`${apiBase}/create/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById('createResponse').textContent = data.message || JSON.stringify(data);
        };

        // Deposit
        document.getElementById('depositForm').onsubmit = async function(e) {
            e.preventDefault();
            const payload = {
            h: document.getElementById('dh').value,
            amount: parseInt(document.getElementById('damount').value),
            pin: document.getElementById('dpin').value ? parseInt(document.getElementById('dpin').value) : undefined
        };

        const res = await fetch(`${apiBase}/deposit/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById('depositResponse').textContent = data.message || JSON.stringify(data);
        };


        // Withdraw
        document.getElementById('withdrawForm').onsubmit = async function(e) {
            e.preventDefault();
            const h = document.getElementById('wh').value;
            const amount = document.getElementById('wamount').value;
            const pin = document.getElementById('wpin').value;
            let url = `${apiBase}/withdraw/?h=${encodeURIComponent(h)}&amount=${encodeURIComponent(amount)}`;
            if (pin) url += `&pin=${encodeURIComponent(pin)}`;
            const res = await fetch(url, { method: "POST" });
            const data = await res.json();
            document.getElementById('withdrawResponse').textContent = data.message || JSON.stringify(data);
        };

        // Enquiry
        document.getElementById('enquiryForm').onsubmit = async function(e) {
            e.preventDefault();
            const h = document.getElementById('eh').value;
            const pin = document.getElementById('epin').value;
            const url = `${apiBase}/enenquiry/?h=${encodeURIComponent(h)}&pin=${encodeURIComponent(pin)}`;
            const res = await fetch(url, { method: "POST" });
            const data = await res.json();
            document.getElementById('enquiryResponse').textContent = data.message || JSON.stringify(data);
        };

        // Update Mobile
        document.getElementById('mobileForm').onsubmit = async function(e) {
            e.preventDefault();
            const h = document.getElementById('mh').value;
            const nmobile = document.getElementById('nmobile').value;
            const omobile = document.getElementById('omobile').value;
            const url = `${apiBase}/update-mobile/?h=${encodeURIComponent(h)}&nmobile=${encodeURIComponent(nmobile)}&omobile=${encodeURIComponent(omobile)}`;
            const res = await fetch(url, { method: "POST" });
            const data = await res.json();
            document.getElementById('mobileResponse').textContent = data.message || JSON.stringify(data);
        };

        // Update Email
        document.getElementById('emailForm').onsubmit = async function(e) {
            e.preventDefault();
            const h = document.getElementById('eh2').value;
            const nemail = document.getElementById('nemail').value;
            const oemail = document.getElementById('oemail').value;
            const url = `${apiBase}/update-email/?h=${encodeURIComponent(h)}&nemail=${encodeURIComponent(nemail)}&oemail=${encodeURIComponent(oemail)}`;
            const res = await fetch(url, { method: "POST" });
            const data = await res.json();
            document.getElementById('emailResponse').textContent = data.message || JSON.stringify(data);
        };
    </script>
</body>
</html>
